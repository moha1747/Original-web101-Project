<body class="Contact">
  <div class="form-container">
    <h1>Contact us Today!</h1>
    <form>
      <h3>All requests will be replied back to in 24 hours</h3>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" placeholder="First Name" required />
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" placeholder="Last Name" required />
      <label for="email">E-mail Address</label>
      <input type="email" id="email" placeholder="E-mail address" required />
      <label for="mobile">Mobile</label>
      <input type="tel" id="mobile" placeholder="Number" />
      <label for="message">Message</label>
      <textarea id="message" rows="4" cols="30" placeholder="What would you like to ask us?"></textarea>
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
</body>
</html>
